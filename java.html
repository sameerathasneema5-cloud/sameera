<html>
<head>
<title>Switch Example</title>
</head>
<body>
<script>
let day=3;
let dayname;
switch(day)
{
case1:
dayname="Monday";
break;
case 2 
dayname="Tuesday";
break;
case 3:
dayname="Wednesday";
break;
case 4:
dayname="Thursday";
break;
case 5:
dayname="Friday";
break;
default:
dayname="Weekend";
}
document.write("Today is:"+dayname);
</script>
</body>
</html>
